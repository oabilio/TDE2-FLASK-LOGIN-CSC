{% extends 'base.html' %}
{% block title %}
Minha Casa
{% endblock %}
{% block content %}
<div class="row mt-3">
    <div class="col-md-4"></div>

    <div class="col-md-4">
        <h2 class="fw-bold">Remover Atuador:</h2>
        <form method="post" action="/actuators/del_actuator">

            <div class="form-outline mb-4">
                <label class="form-label" for="actuator">Selecione o Atuador</label>
                <select name="actuator" id="actuator" class="form-select" required>
                    <option selected disabled>Escolha um atuador</option>
                    {% for actuator in actuators %}
                    <option value="{{ actuator }}">{{ actuator }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-danger btn-block">Deletar</button>
        </form>
    </div>
    
    <div class="col-md-4"></div>
</div>
{% endblock %}
