{% extends 'base.html' %}
{% block title %}
Minha Casa 
{% endblock %}
{% block content %}
<div class="row mt-3">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h2 class="fw-bold">Cadastrar Atuador:</h2>
        <form method="post" action="/actuators/add_actuator">

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" name="actuator" id="actuator" class="form-control" required />
              <label class="form-label" for="actuator">Nome do Atuador</label>
            </div>
          
            <button  type="submit" value="Cadastrar" class="btn btn-secondary btn-block">Cadastrar</button>
          </form>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock %}
